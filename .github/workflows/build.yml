name: Build Flutter App

on:
  workflow_dispatch:
    inputs:
      flavor:
        description: "Select build flavor"
        required: true
        type: environment

jobs:
  build:
    runs-on: macos-latest
    environment: ${{ github.event.inputs.flavor }}
    env: 
      # MY_APP_ID: ${{ vars.APP_ID }}
      # MY_API_KEY: ${{ secrets.API_KEY }}
      FLAVOR: ${{ github.event.inputs.flavor }}
      APP_NAME: ${{ vars.APP_NAME }}
      APPLICATION_ID: ${{ vars.APPLICATION_ID }}
      # BUILD_NUMBER: ${{ github.event.inputs.build_number }}
      # ENABLE_OBFUSCATION: ${{ github.event.inputs.enable_obfuscation }}
 
    steps:
      - name: build values
        run: echo "Flavor is $FLAVOR, APP_NAME is $APP_NAME"

      - name: Clone repository
        uses: actions/checkout@v4

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version-file: pubspec.yaml

      - name: Check Flutter version
        run: |
          flutter --version
          dart --version

      - name: Install dependencies
        run: flutter pub get

      # - name: Analyze project source
      #   run: dart analyze
      - name: Build APK
        run: flutter build apk

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk
      # - run: flutter build appbundle
